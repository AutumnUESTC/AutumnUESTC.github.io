<!DOCTYPE html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>图片</title>
    <style>
        body {
            font-family: Arial, sans-serif; 
            margin: 20px;
            padding: 0;
            background-color: #f9f9f9;
        }

        header {
            background-color: #4CAF50;
            color: white;
            text-align: center;
            padding: 1em;
        }

        nav {
            text-align: center;
            background-color: #333;
        }

        nav a {
            padding: 14px 20px;
            display: inline-block;
            color: white;
            text-decoration: none;
        }

        nav a:hover {
            background-color: #ddd;
            color: black;
        }

        article {
            margin: 20px;
            padding: 20px;
            background-color: #fff;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0,0,0,0.1);
        }

        .photo-section {
            margin: 20px; 
            text-align: center;
        }

        .gallery {
            display: flex;
            flex-wrap: wrap;
            gap: 30px; 
            justify-content: center;
        }

        .gallery .img-container {
            width: calc(33% - 20px); 
            margin: 10px;
            position: relative;
            overflow: hidden; 
        }

        .gallery img {
            width: 100%; 
            height: auto; 
            border-radius: 5px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            transition: transform 0.3s ease; 
        }

        .img-description {
            position: absolute; 
            bottom: 10px; 
            left: 10px;
            right: 10px;
            background-color: rgba(0, 0, 0, 0.5); 
            color: white; 
            padding: 10px;
            visibility: hidden; 
            opacity: 0; 
            transition: visibility 0.2s, opacity 0.2s; 
        }

        .img-container:hover img {
            transform: scale(1.1); 
        }
        
        .img-container:hover .img-description {
            visibility: visible;
            opacity: 1;
            transform: scale(1.1); /* 描述文本也放大 1.1 倍 */
        }
        
            
    </style>
</head>

<body>
